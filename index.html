    <title>Battle Knowledge: Survivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: white;
        cursor: none; /* Hide default cursor for custom laser */
        overflow: hidden;
      }
      .font-ops {
        font-family: 'Black Ops One', cursive;
      }
      .clip-diagonal {
        clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
      }
      
      @keyframes slideIn {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }

      @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; background-color: white; }
        100% { transform: scale(1); opacity: 0; }
      }
      .animate-click {
        animation: explode 0.2s ease-out forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; 
        border-radius: 4px;
      }
    </style>
